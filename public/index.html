<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Projekt</title>
        <link rel = "stylesheet" type = "text/css" href = "css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
        <script type = "module" src="./js/script.js"></script>
        
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Rubik+Mono+One&family=Rubik:ital,wght@0,300..900;1,300..900&family=Tenor+Sans&display=swap" rel="stylesheet">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anton&family=M+PLUS+Rounded+1c&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Rubik+Mono+One&family=Rubik:ital,wght@1,900&family=Tenor+Sans&display=swap" rel="stylesheet">

        <script>
            window.MathJax = {
                tex: {
                    inlineMath: [['$', '$'], ['\\(', '\\)']]
                }
            };
        </script>
        <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    </head>

    <body>
        <aside id = "sidebar">
            <ul><li>
                    <button id = "toggle-btn">
                        <i class="bi bi-chevron-double-left"></i>
                    </button>
                </li><li class="active">
                    <button class = "button" id = "home" onclick="navigateTo('/')">
                        <i class="bi bi-house"></i>
                    </button>
                    <a href = "/">
                        <span>Strona główna</span>
                    </a>
                </li>
                <li>
                    <button class = "button" id = "mandelbrot" onclick="navigateTo('/mandelbrotset')">
                        <i class="bi bi-graph-up"></i>
                    </button>
                    <a href = "/mandelbrotset">
                        <span>Rysuj wykres</span>
                    </a>
                </li>
                <li>
                    <button class = "button" id = "instruction" onclick="navigateTo('/instruction')">
                        <i class="bi bi-info-circle"></i>
                    </button>
                    <a href = "/">
                        <span>Instrukcja obsługi</span>
                    </a>
                </li>
            
            </ul> <div id = "bottom">
                <ul>
                    <li id = "account">
                        <button class = "button" id = "account-button" onclick="navigateTo('/account')">
                            <i class="bi bi-person-fill"></i>
                        </button>
                        <a href = "/account">
                            <span>Konto użytkownika</span></a>
                    </li>
                    <li id = "login">
                        <button class = "button" id = "login-button" onclick="navigateTo('/login')">
                            <i class="bi bi-person-fill-lock"></i>
                        </button>
                        <a href = "/login">
                            <span>Zaloguj się</span></a>
                    </li>
                    <li id = "register">
                        <button class = "button" id = "register-button" onclick="navigateTo('/register')">
                            <i class="bi bi-r-circle-fill"></i>
                        </button>
                        <a href = "/register">
                            <span>Zajerestruj się</span></a>
                    </li>
                    <li id = "logout">
                        <button class = "button" id = "logout-button" onclick="navigateTo('/logout')">
                            <i class="bi bi-box-arrow-in-right"></i>
                        </button>
                        <a href = "/logout">
                            <span>Wyloguj się</span></a>
                    </li>
                </ul>
            </div>
        </aside>
        
        <div class = "title">
            <h1> </h1>
        </div>

        <div id = "main">
            <div id = "modal" class = "modal">
                <div class = "modal-content">
                    <span class = "close">&times;</span>
                    <h3 id = "modal-title">CONTENT</h3>
                    <p id = "modal-message"></p>
                </div>
            </div>
            <div id ="load-data-window">
                <div id = "options-container">
                    <span class = "close-history">&times;</span>
                    <h3> Wybierz opcję </h3>
                        <div id = "radio-group"> 
                        </div>
                    <div id="save-btn">
                        <button type="submit" id="save-history">Wczytaj</button>
                    </div>
                </div>
            </div>
            <div id = "main-content">
            </div>
        </div>
    </body>
</html>
